<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lottery</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        .lotterybox{
            height: 100%;
        }
    </style>
</head>
<body style="background: #333;">
    <div class="lottery-box"></div>

    <!-- Zepto or jQuery -->
    <script src="/interactive_api/static/rest_framework/js/jquery-3.4.1.min.js"></script>

    <link rel="stylesheet" href="/interactive_api/api/static/lottery.min.css" />
    <script src="/interactive_api/api/static/lottery.compact.min.js"></script>
    <script src="/interactive_api/api/static/lottery.min.js"></script>

    <script src="/interactive_api/api/static/common.js"></script>

    <!-- ROCK ON -->
    <script>
        $(document).ready(function() {
            getProcessingData();
        });

        function getProcessingData() {
            getJSON('processing_staff/').done(function (data) {
                let len = data.length;

                let content = new Array();
                for(var i=0;i<len;i++){
                    let el = {
                        'avatar': data[i].avatar,
                        'name': data[i].name,
                        'data': {
                            'staff': data[i].staff_id
                        }
                    };
                    content.push(el);
                }
                let width = 120;
                if(len > 28 && len <= 60){
                    width = 71;
                }else if(len > 60){
                    width = 41;
                }
                $.lottery({
                    el: '.lottery-box',
                    data: content,
                    once: true,
                    subtitle: "staff",
                    confetti: true,
                    timeout: 10,
                    speed: 200,
                    number: 2,
                    width: width,
                    done: function (winnerHistory) {
                        if (confirm('同步抽奖结果?')==true){
                            let postData = new Array();;
                            //handle winners
                            for (var h in winnerHistory){
                                let records = winnerHistory[h];
                                for (var r in records){
                                    if(typeof(records[r]) != 'object'){
                                        continue;
                                    }
                                    let winners = records[r];
                                    for (var w in winners){
                                        postData.push(winners[w].data.staff);
                                    }
                                }
                            }
                            postWinningData(postData);
                        }
                    }
                });
            }).fail(function (response, status) {
                //handle error response
                alert("员工data失败");
            }).always(function(){
                //do something useful in either case
            });
        }

        function postWinningData(winners) {
            postJSON('lottery/', {'lottery_staffs': winners}).done(function (winners) {
                $(".lottery-box").html("");
                getProcessingData();
            }).fail(function (response, status) {
                //handle error response
                alert("同步入围员工失败");
            }).always(function(){
                //do something useful in either case
            });
        }
    </script>
</body>
</html>
