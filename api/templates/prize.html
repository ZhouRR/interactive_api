                    <div class="well tab-content">
                        <div class="tab-pane" id="post-object-form">

                                        <div class="col-sm-10">

        window.drf = {
            csrfHeaderName: "X-CSRFTOKEN",

    <script src="/interactive_api/static/rest_framework/js/jquery-3.4.1.min.js"></script>
    <script src="/interactive_api/static/rest_framework/js/ajax-form.js"></script>
    <script src="/interactive_api/static/rest_framework/js/csrf.js"></script>
    <script src="/interactive_api/static/rest_framework/js/bootstrap.min.js"></script>
    <script src="/interactive_api/static/rest_framework/js/prettify-min.js"></script>
    <script src="/interactive_api/static/rest_framework/js/default.js"></script>
    <script>
        $(document).ready(function() {
            $("#btn-submit").click(function(e) {
                const data = makePostData();
                postJSON('prizes/', data)
                .done(function (data) {
                    $("#object-form")[0].reset();

                    if(window.socketMsgQueue == undefined){
                        window.socketMsgQueue = new Array();
                    }
                    window.socketMsgQueue.splice(0, window.socketMsgQueue.length);
                    window.socketMsgQueue.push({"activity": "001"});
                    if(window.wsOpen == undefined || window.wsOpen == false){
                        connectWS();
                    }else{
                        sendMessage();
                    }
                })
                .fail(function (response, status) {
                    //handle error response
                })
                .always(function(){
                    getPrizeData();
                });
            });
            $("#btn-add-submit").click(function(e) {
                const data = new FormData($('#object-add-form')[0]);
                postFile('prizes/', data)
                .done(function (data) {
                    $("#object-add-form")[0].reset();

                    if(window.socketMsgQueue == undefined){
                        window.socketMsgQueue = new Array();
                    }
                    window.socketMsgQueue.splice(0, window.socketMsgQueue.length);
                    if(window.wsOpen == undefined || window.wsOpen == false){
                        connectWS();
                    }else{
                        sendMessage();
                    }
                })
                .fail(function (response, status) {
                    //handle error response
                })
                .always(function(){
                    getPrizeData();
                });
            });
            getJSON('prizes/').done(function (data) {
                let len = data.length;
                let content = "";
                for(var i=0;i<len;i++){
                    content += '<option value="' + data[i].prize_id + '" >'+ data[i].prize_name +'</option>';
                }
                $("#prize-select").append(content);
            })
            .fail(function (response, status) {
                //handle error response
            })
            .always(function(){
                //do something useful in either case
            });
            getPrizeData();
        });

        function getPrizeData() {
            getJSON('prizes/').done(function (data) {
                let len = data.length;
                let content = "";
                for(var i=0;i<len;i++){
                    content += 'id: ' + data[i].prize_id + ',奖品: '+ data[i].prize_name + ',描述: '+ data[i].prize_memo + ',失效: '+ data[i].distribution + '     ';
                    content += '\n';
                }
                $("#output").html(content);
            })
            .fail(function (response, status) {
                //handle error response
            })
            .always(function(){
                //do something useful in either case
            });
        }

        function makePostData() {
            let data = {}
            $("input[type=text], select").each(function(){
                data[$(this).attr('name')] = $(this).val()
            });
            $("input[type=checkbox]").each(function(){
                data[$(this).attr('name')] = $(this).is(':checked')?true:false;
            });
            return data;
        }

        function makeUrl(api, ws) {
            let scheme = window.location.protocol;
            let url = scheme + '://' + window.location.host + '/interactive_api/' + api;
            if(ws == 'ws' && scheme == 'https'){
                url = 'wss' + '://' + window.location.host + '/interactive_api/' + api;
            }else if(ws == 'ws'){
                url = 'ws' + '://' + window.location.host + '/interactive_api/' + api;
            }
            return url;
        }

        function postJSON(url, data){
            return $.ajax({url:makeUrl(url),data:JSON.stringify(data),type:'POST', contentType:'application/json'});
        }

        function postFile(url, data){
            return $.ajax({url:makeUrl(url),data:data,type:'POST', processData:false, contentType:false});
        }

        function getJSON(url, data){
            return $.ajax({url:makeUrl(url),data:JSON.stringify(data),type:'GET', contentType:'application/json'});
        }

        function connectWS() {
            window.wsOpen = false;
            if ("WebSocket" in window){
                // 打开一个 web socket
                window.ws = new WebSocket(makeUrl('activity_live/', 'ws'));
                ws.onopen = function(){
                    window.wsOpen = true;
                    sendMessage();
                };
                ws.onmessage = function (evt){
                    var received_msg = evt.data;
                };
                ws.onclose = function(){
                    // 关闭 websocket
                    window.wsOpen = false;
                };
            }else{
                // 浏览器不支持 WebSocket
                alert("您的浏览器不支持 WebSocket!");
            }
        }

        function sendMessage() {
            if(window.wsOpen != undefined && window.wsOpen == true && window.socketMsgQueue != undefined){
                $(window.socketMsgQueue).each(function(){
                    window.ws.send(JSON.stringify($(this)[0]));
                });
            }
        }
    </script>
</body>
