    <script>
        $(document).ready(function() {
            $("#btn-clear-submit").click(function(e) {
                const data = makePostData($('#object-clear-form'));
                postJSON('processing_staff/', data)
                .done(function (data) {
                    $("#object-clear-form")[0].reset();

                    if(window.socketMsgQueue == undefined){
                        window.socketMsgQueue = new Array();
                    }
                    window.socketMsgQueue.splice(0, window.socketMsgQueue.length);
                    if(window.wsOpen == undefined || window.wsOpen == false){
                        connectWS();
                    }else{
                        sendMessage();
                    }
                })
                .fail(function (response, status) {
                    //handle error response
                })
                .always(function(){
                    getProcessingData();
                });
            });
            $("#btn-add-submit").click(function(e) {
                const data = makePostData($('#object-add-form'));
                postJSON('processing_staff/', data)
                .done(function (data) {
                    $("#object-add-form")[0].reset();

                    if(window.socketMsgQueue == undefined){
                        window.socketMsgQueue = new Array();
                    }
                    window.socketMsgQueue.splice(0, window.socketMsgQueue.length);
                    if(window.wsOpen == undefined || window.wsOpen == false){
                        connectWS();
                    }else{
                        sendMessage();
                    }
                })
                .fail(function (response, status) {
                    //handle error response
                })
                .always(function(){
                    getProcessingData();
                });
            });
            $("#btn-lottery-submit").click(function(e) {
                const data = makePostData($('#object-lottery-form'));
                postJSON('lottery/', data)
                .done(function (data) {
                    $("#object-lottery-form")[0].reset();
                    $("#output").html(JSON.stringify(data));

                    if(window.socketMsgQueue == undefined){
                        window.socketMsgQueue = new Array();
                    }
                    window.socketMsgQueue.splice(0, window.socketMsgQueue.length);
                    if(window.wsOpen == undefined || window.wsOpen == false){
                        connectWS();
                    }else{
                        sendMessage();
                    }
                })
                .fail(function (response, status) {
                    //handle error response
                })
                .always(function(){
                    getProcessingData();
                });
            });
            $("#btn-winning-submit").click(function(e) {
                const data = makePostData($('#object-winning-form'));
                postJSON('lottery/', data)
                .done(function (data) {
                    $("#object-winning-form")[0].reset();
                    $("#output").html(JSON.stringify(data));

                    if(window.socketMsgQueue == undefined){
                        window.socketMsgQueue = new Array();
                    }
                    window.socketMsgQueue.splice(0, window.socketMsgQueue.length);
                    if(window.wsOpen == undefined || window.wsOpen == false){
                        <!--connectWS();-->
                    }else{
                        sendMessage();
                    }
                })
                .fail(function (response, status) {
                    //handle error response
                })
                .always(function(){
                    getProcessingData();
                });
            });
            getProcessingData();
        });

        function getProcessingData() {
            getJSON('processing_staff/').done(function (data) {
                let len = data.length;

                $("#staff-clear-select").empty();

                let content = "";
                content += '<option value="' + '-999999' + '" >'+ '全部' +'</option>';
                let outputContent = "";
                outputContent += '总人数: ' + len + '人, ';
                let bseLen = 0;
                for(var i=0;i<len;i++){
                    <!--outputContent += 'id: ' + data[i].staff_id + ',姓名: '+ data[i].name + ' ';-->
                    <!--if((i+1)%6 == 0){-->
                        <!--outputContent += '\n';-->
                    <!--}-->
                    if(data[i].is_bse){
                        bseLen++;
                    }
                    content += '<option value="' + data[i].staff_id + '" >'+ data[i].name +'</option>';
                }
                outputContent += 'BSE人数: ' + bseLen + '人.';
                $("#output").html(outputContent);
                $("#staff-clear-select").append(content);
                $("#staff-winning-select").empty();
                if(len <= 10){
                    $("#staff-winning-select").append(content);
                }

                $("#staff-lottery-select").empty();
                if(len>10){
                    len = 10;
                }
                content = "";
                for(var i=0;i<len;i++){
                    content += '<option value="' + (i+1) + '" >'+ (i+1) +'</option>';
                }
                $("#staff-lottery-select").append(content);
            })
            .fail(function (response, status) {
                //handle error response
            })
            .always(function(){
                //do something useful in either case
            });
        }
    </script>
