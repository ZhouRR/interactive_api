    <script src="/interactive_api/static/rest_framework/js/jquery-3.4.1.min.js"></script>
    <script src="/interactive_api/static/rest_framework/js/ajax-form.js"></script>
    <script src="/interactive_api/static/rest_framework/js/csrf.js"></script>
    <script src="/interactive_api/static/rest_framework/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#btn-clear-submit").click(function(e) {
                const data = makePostData($('#object-clear-form'));
                postJSON('processing_staff/', data)
                .done(function (data) {
                    $("#object-clear-form")[0].reset();

                    if(window.socketMsgQueue == undefined){
                        window.socketMsgQueue = new Array();
                    }
                    window.socketMsgQueue.splice(0, window.socketMsgQueue.length);
                    if(window.wsOpen == undefined || window.wsOpen == false){
                        connectWS();
                    }else{
                        sendMessage();
                    }
                })
                .fail(function (response, status) {
                    //handle error response
                })
                .always(function(){
                    getProcessingData();
                });
            });
            $("#btn-add-submit").click(function(e) {
                const data = makePostData($('#object-add-form'));
                postJSON('processing_staff/', data)
                .done(function (data) {
                    $("#object-add-form")[0].reset();

                    if(window.socketMsgQueue == undefined){
                        window.socketMsgQueue = new Array();
                    }
                    window.socketMsgQueue.splice(0, window.socketMsgQueue.length);
                    if(window.wsOpen == undefined || window.wsOpen == false){
                        connectWS();
                    }else{
                        sendMessage();
                    }
                })
                .fail(function (response, status) {
                    //handle error response
                })
                .always(function(){
                    getProcessingData();
                });
            });
            $("#btn-lottery-submit").click(function(e) {
                const data = makePostData($('#object-lottery-form'));
                postJSON('lottery/', data)
                .done(function (data) {
                    $("#object-lottery-form")[0].reset();
                    $("#output").html(JSON.stringify(data));

                    if(window.socketMsgQueue == undefined){
                        window.socketMsgQueue = new Array();
                    }
                    window.socketMsgQueue.splice(0, window.socketMsgQueue.length);
                    if(window.wsOpen == undefined || window.wsOpen == false){
                        connectWS();
                    }else{
                        sendMessage();
                    }
                })
                .fail(function (response, status) {
                    //handle error response
                })
                .always(function(){
                    getProcessingData();
                });
            });
            $("#btn-winning-submit").click(function(e) {
                const data = makePostData($('#object-winning-form'));
                postJSON('lottery/', data)
                .done(function (data) {
                    $("#object-winning-form")[0].reset();
                    $("#output").html(JSON.stringify(data));

                    if(window.socketMsgQueue == undefined){
                        window.socketMsgQueue = new Array();
                    }
                    window.socketMsgQueue.splice(0, window.socketMsgQueue.length);
                    if(window.wsOpen == undefined || window.wsOpen == false){
                        connectWS();
                    }else{
                        sendMessage();
                    }
                })
                .fail(function (response, status) {
                    //handle error response
                })
                .always(function(){
                    getProcessingData();
                });
            });
            getProcessingData();
        });

        function getProcessingData() {
            getJSON('processing_staff/').done(function (data) {
                let len = data.length;

                $("#staff-clear-select").empty();

                let content = "";
                content += '<option value="' + '-999999' + '" >'+ '全部' +'</option>';
                let outputContent = "";
                for(var i=0;i<len;i++){
                    outputContent += 'id: ' + data[i].staff_id + ',姓名: '+ data[i].name + ' ';
                    if((i+1)%6 == 0){
                        outputContent += '\n';
                    }
                    content += '<option value="' + data[i].staff_id + '" >'+ data[i].name +'</option>';
                }
                $("#output").html(outputContent);
                $("#staff-clear-select").append(content);
                $("#staff-winning-select").empty();
                if(len <= 3){
                    $("#staff-winning-select").append(content);
                }

                $("#staff-lottery-select").empty();
                if(len>10){
                    len = 10;
                }
                content = "";
                for(var i=0;i<len;i++){
                    content += '<option value="' + (i+1) + '" >'+ (i+1) +'</option>';
                }
                $("#staff-lottery-select").append(content);
            })
            .fail(function (response, status) {
                //handle error response
            })
            .always(function(){
                //do something useful in either case
            });
        }

        function makePostData(obj) {
            let data = {}
            $("input[type=text], select", obj).each(function(){
                data[$(this).attr('name')] = $(this).val()
            });
            $("input[type=checkbox]", obj).each(function(){
                data[$(this).attr('name')] = $(this).is(':checked')?true:false;
            });
            return data;
        }

        function makeUrl(api, ws) {
            let scheme = window.location.protocol;
            let url = scheme + '://' + window.location.host + '/interactive_api/' + api;
            if(ws == 'ws' && scheme == 'https'){
                url = 'wss' + '://' + window.location.host + '/interactive_api/' + api;
            }else if(ws == 'ws'){
                url = 'ws' + '://' + window.location.host + '/interactive_api/' + api;
            }
            return url;
        }

        function postJSON(url, data){
            return $.ajax({url:makeUrl(url),data:JSON.stringify(data),type:'POST', contentType:'application/json'});
        }

        function getJSON(url, data){
            return $.ajax({url:makeUrl(url),data:JSON.stringify(data),type:'GET', contentType:'application/json'});
        }

        function connectWS() {
            window.wsOpen = false;
            if ("WebSocket" in window){
                // 打开一个 web socket
                window.ws = new WebSocket(makeUrl('activity_live/', 'ws'));
                ws.onopen = function(){
                    window.wsOpen = true;
                    sendMessage();
                };
                ws.onmessage = function (evt){
                    var received_msg = evt.data;
                };
                ws.onclose = function(){
                    // 关闭 websocket
                    window.wsOpen = false;
                };
            }else{
                // 浏览器不支持 WebSocket
                alert("您的浏览器不支持 WebSocket!");
            }
        }

        function sendMessage() {
            if(window.wsOpen != undefined && window.wsOpen == true && window.socketMsgQueue != undefined){
                $(window.socketMsgQueue).each(function(){
                    window.ws.send(JSON.stringify($(this)[0]));
                });
            }
        }
    </script>
